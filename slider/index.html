<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Cat Slider</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Cat Slider</h1>
                <div class="slider">
                    <!-- Первый слайд -->
                    <div class="item">
                      <img src="img/slide1.jpg">
                    </div>
                  
                    <!-- Второй слайд -->
                    <div class="item">
                      <img src="img/slide2.jpg">
                    </div>
                  
                    <!-- Третий слайд -->
                    <div class="item">
                      <img src="img/slide3.jpg">
                    </div>
                  
                    <!-- Кнопки-переключения слайда -->
                    <a class="previous" onclick="previousImage()">Назад</a>
                    <a class="next" onclick="nextImage()">Вперёд</a>
                  </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
